  <script>

  function toggleNav() {
    $('#mySidenav').animate({width:'toggle'},350);
  }

  function responsiveTabs(e) {
    console.log("tabs stuff");
    console.log(e);
    e.addClass('responsive-tabs');
    e.append($('<i class="fa fa-caret-down"> </i>'));
    e.append($('<i class="fa fa-caret-up"> </i>'));

    e.on('click', 'li.active > a, i.fa', function() {
      e.toggleClass('open');
    }.bind(this));

    e.on('click', 'li:not(.active) > a', function() {
      e.removeClass('open');
    }.bind(e));
  };

  $(function() {
    responsiveTabs($('.nav.nav-tabs'));
    $('[data-toggle="tooltip"]').tooltip()
  });

  $(function() {
    $( "a.scrollLink" ).click(function( event ) {
        event.preventDefault();
        console.log("scroll link")
        $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top-100 }, 500);
    });
  });

  $(function() {
    $( ".page_nav a" ).click(function( event ) {
        event.preventDefault();
        console.log("scroll link page")
        $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top-100 }, 500);
    });
  });

  $(function() {
    if (
  "IntersectionObserver" in window &&
  "IntersectionObserverEntry" in window &&
  "intersectionRatio" in window.IntersectionObserverEntry.prototype
) {
let observer = new IntersectionObserver(entries => {
  if (entries[0].boundingClientRect.y < 0) {
    document.body.classList.add("header-not-at-top");
  } else {
    document.body.classList.remove("header-not-at-top");
  }
});
observer.observe(document.querySelector("#banner"));
}
  })
</script>

  <script>

  function toggleNav() {
    $('#mySidenav').animate({width:'toggle'},350);
  }

  function responsiveTabs(e) {
    console.log("tabs stuff");
    console.log(e);
    e.addClass('responsive-tabs');
    e.append($('<i class="fa fa-caret-down"> </i>'));
    e.append($('<i class="fa fa-caret-up"> </i>'));

    e.on('click', 'li.active > a, i.fa', function() {
      e.toggleClass('open');
    }.bind(this));

    e.on('click', 'li:not(.active) > a', function() {
      e.removeClass('open');
    }.bind(e));
  };

  $(function() {
    responsiveTabs($('.nav.nav-tabs'));
    // $('.nav.nav-tabs').responsiveTabs();
  });
</script>

##Some  common configuration options
##more information at
##https://ramadda.org/repository/userguide/configuration.html



######################################################
##contact info for the /repository/info page
######################################################

##Specify contact information
#ramadda.contact=...

##Describe your server
#ramadda.information=This  is my server...

#ramadda.security.contact=mailto:youremail@foo.com


######################################################
## multilingual support

#ramadda.languages.enabled = true

##Set this to define the default language 
#ramadda.language.default=es                                                                      


######################################################
##http headers


##Specify extra headers with
#ramadda.httpheader1=&lt;header name&gt;:&lt;header value&gt;
#ramadda.httpheader2=&lt;header name&gt;:&lt;header value&gt;  
##For example, for security
#ramadda.httpheader1=Strict-Transport-Security:max-age=86400; includeSubDomains

##Add json-ld metadata to header https://json-ld.org/
##
#ramadda.showjsonld=true

##RAMADDA embeds the twitter card metadata
##turn to it off:
#ramadda.showtwittercard=false


######################################################
##You can enable logging of entry activities by setting the property
#ramadda.logging.logactivityfile=true


######################################################
##For PDF thumbnail generation
##install Ghostscript https://ghostscript.readthedocs.io/en/latest/current/Install.htm
##and set the property
#service.gs=/path/to/bin/gs

######################################################
##For the zoomable image
##Install ImageMagick, download the script from
##https://github.com/geodesystems/ramadda/blob/master/bin/magick-slicer.sh
#ramadda.image.slicer=/path/to/magick-slicer.sh

######################################################
##Other services

##Where imagemagic is installed for services on images
#service.imagemagick=/usr/local/bin

##where ffmpeg is installed
#service.ffmpeg=/usr/local/bin/ffmpeg

#Where GDAL is installed
#service.gdal=/usr/local/bin
#service.gdal.gdal_translate=/usr/local/bin/gdal_translate
#service.gdal.gdalinfo=/usr/local/bin/gdalinfo
#service.gdal.gdalwarp=/usr/local/bin/gdalwarp
#service.gdal.gdaldem=/usr/local/bin/gdaldem


##NetCDF Operators - NCO  - http://nco.sourceforge.net/
#service.nco.ncwa=/opt/local/bin/ncwa

##Climate data operators - https://code.zmaw.de/projects/cdo
#service.cdo=/opt/local/bin/cdo

##MB System Bathymetry  data - http://www.ldeo.columbia.edu/res/pi/MB-System/
#service.mb.mbinfo=/usr/local/bin/mbinfo
#service.mb.mblist=/usr/local/bin/mblist




######################################################
##For doing OCR on images
## https://github.com/tesseract-ocr/tesseract
#ramadda.tesseract=/path/to/tesseract



######################################################
##Integrating with OpenAI and google
######################################################

##get google key from https://ai.google.dev/tutorials/ai-studio_quickstart
#gemini.api.key=your key

##For ChatGPT
##register at https://openai.com/product
#openai.api.key=your key

##To enable GPT4 (which comes with a higher cost) set:
#openai.gpt4.enabled=true


######################################################
##geocoding
##

##for google geocoding
#google.key=

##For geocoding using  the Here API from  https://www.here.com/
#also for route generation in the editable maps 
#here.key=


##For geocoding from https://www.geocod.io/
#geocodeio.key=

######################################################
##Census data
##get the key from https://api.census.gov/data/key_signup.html
#ensus.api.key=YOUR KEY


######################################################
##For rendering Jupyter notebooks natively
##Install Jupyter and set the path
#ramadda.jupyter.path=/path/to/anaconda/bin/jupyter


######################################################
##For better access to NEON data
##https://data.neonscience.org/home
#neon.api.key=YOUR KEY


##For accessing purple air sensor data
##https://www2.purpleair.com/
#purpleair.api.key=
#purpleair.frequency=30


######################################################
##For integrating github checkins
#github.token=your token



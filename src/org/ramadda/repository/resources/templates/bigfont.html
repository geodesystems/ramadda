<!DOCTYPE html>
<html>
<head><title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" type="image/png" href="${cdnpath}/favicon.png"/>
<properties>
name=Big Font
id=bigfont
ramadda.template.link.wrapper =<span class="navlink"><a href="${url}">${label}</a></span>
ramadda.template.link.separator=&nbsp;|&nbsp;
ramadda.template.userlink.popup=true
</properties>

${imports}


<style type="text/css">

.time , *, a, td, body {
font-size:18px;
}


.ramadda-menubar {
   margin-top:5px;
   background-repeat: repeat-x;
   background-image:none;
   padding-top:0px;
}

.breadcrumbs a {
   text-decoration: none;
}

.breadcrumbs {
   margin-left:5px;
}


.linkslabel {
   font-weight: bold;
}



.topbox {
   padding:0px;
   margin-top: 5px;
}

.ramadda-innercontent {
  margin-left:5px;
  margin-right:5px;
}






.ramadda-content {
  border-left: none;
  border-right: none;
  margin:0px;
}

.ramadda-header-leftcolumn {
  border-bottom : 2px #888888 solid;
  xbackground-color:#006699;
  color: #000000;
  padding-top:10px;
  padding-right:5px;
}


a.ramadda-header-leftcolumn  {
    color:black;
}

.navlink a {
   color:#000;
}

.navlink a:hover {
   color:red;
}


.ramadda-header-leftcolumn a:hover  {
    color:red;
}


.ramadda-header-leftcolumn-title {
  font-size: 120%;
  color: black;
  margin-top:5px;
}

.ramadda-header-leftcolumn a {
	color:black;
}

.nav-leftcolumn {
   font-weight: bold;
   color: black;
}



.subnav {
   margin:10;
   margin-left:0;
   padding:0;
   color: black;
   min-height: 500px;
}





.subnavoncomp  {
   background-color:#ffffff;
   border: 1px #999999 solid; 
   border-bottom: 2px white solid; 
   margin-left:5px;
   margin-right:5px;
   padding-left:5;   
   padding-right:5;   
   padding-top:2px;   
   padding-bottom:0px;   
   font-weight: bold;
}

.subnavoffcomp  {
   font-weight: bold;
   background-color:#f1f0f3;
   border: 1px #999999 solid; 
   border-bottom: 1px 000000 solid; 
   margin-left:5px;
   margin-right:5px;
   padding-left:5;   
   padding-right:5;   
   padding-top:2px;   
   padding-bottom:0px;   
}





</style>

${headfinal}

</head>

<body>
<table style="" border="0"  width="100%" cellspacing="0" cellpadding="0" border="2" >
<tr valign="top">
<td>
<table width=100% border=0 cellpadding=3 cellspacing=0><tr valign=bottom><td>
<div  class="ramadda-header-leftcolumn-title">${header.title} - ${title}</div>
</td><td align=right>
${links}
</td></tr></table>

<div class="ramadda-content">${entry.header}<div class="ramadda-innercontent">${content}</div></div>
</td></tr></table>

<div class="ramadda-footer"></div>
${footer}
${footer.acknowledgement}
${bottom}
</div>
</body></html>

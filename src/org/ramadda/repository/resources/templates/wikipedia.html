<!DOCTYPE html>
<html>
<head><title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<properties>
name=Wikipedia Style
id=wikipedia
wikify=true
</properties>

${imports}
<style type="text/css">
  body {
      background:#F6F6F6;
  }
.entryheader {
   border-top: 0px #aaa solid;
}
:root {
    --wikicolor:#A7D7F9;
}

.ramadda-content {
  border: 1px var(--wikicolor) solid; 
}
.ramadda-footer {
    border-width:0px;
    background-image:none;
}
.ramadda-menubar {
  border-top: 0px fff solid;
}
.navlinks {
  padding-top:5px;
}
.breadcrumbs {
   margin-left:5px;
}
.subnavoncomp  {
   padding-bottom:0px; 
}
.subnavoffcomp  {
   padding-bottom:0px; 
}
.linkslabel {
   font-weight: bold;
}
.favorites {
   max-width: 125px; 
   overflow-x: auto;
   margin-top: 0px;
   margin-left:4px;
   background-color:#ffffff;
}
.topbox {
   padding:0px;
   margin-top: 5px;
}
.ramadda-innercontent {
  margin-left:5px;
  margin-right:5px;
}
.ramadda-header-leftcolumn {
//  border-bottom : 2px #888888 solid;
  color: #000000;
  padding-top:10px;
  padding-right:5px;
}
a.ramadda-header-leftcolumn  {
    color:black;
}
.ramadda-header-leftcolumn a:hover  {
    color:red;
}

.ramadda-header-leftcolumn-title {
  font-size: 24px;
  color: black;
  margin-top:5px;
}

.ramadda-header-leftcolumn a {
	color:black;
}

.nav-leftcolumn {
   font-weight: bold;
   color: black;
}

.leftcolumn {
   padding-top:2px;
   margin-left:5px;
   margin-right:5px;
}

.leftbox {
   margin-top: 0px;
   background-color:#ffffff;
   margin-left:6px;
}


.leftbox  a:link {
   color:#000000;
}
.leftbox a:visited {
   color:#000000;
}
.leftbox a:hover {
   color:red;
}
</style>
${headfinal}
</head>
<body>
<table style="background-repeat: repeat; xbackground-image:url(${root}/images/background.png);" border="0"  width="100%" cellspacing="0" cellpadding="0" border="0" >
<tr valign="top">
<td width=200>
<div class="ramadda-logo">
<a href="${logo.url}" ><img border="0"  width=200px src="${logo.image}" align="center"></a>
</div>
<div style="margin:5px;">
<h3>Links</h3>
<div class="leftcolumn" style="border-top:1px solid var(--wikicolor);max-width:200px;overflow-x:auto;width:200px;max-height:300px;overflow-y:auto;">
{{list sort=name}}
${favorites}
</div>
</div>
</td>

<td>
<table width=100%><tr valign=bottom><td>
<div  class="ramadda-header-leftcolumn-title">${header.title} - ${title}</div>
</td><td align=right>${links}</td></tr></table>
<div class="ramadda-content">${entry.header}<div class="ramadda-innercontent">
${content}</div></div>
</td></tr></table>
<div class="ramadda-footer">${footer}
<div class="ramadda-acknowledgement">Powered by <a href="https://geodesystems.com">Geode Systems and RAMADDA</a></div>
</div>  
${bottom}
</body></html>

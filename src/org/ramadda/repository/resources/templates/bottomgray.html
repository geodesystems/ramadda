<!DOCTYPE html>
<html>
<head><title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<properties>
name=Bottom Gray
id=bottomgray
ramadda.template.link.wrapper =<a href="${url}">${label}</a>
ramadda.template.link.separator=&nbsp;|&nbsp;
ramadda.template.userlink.popup=true
</properties>
${imports}
<style type="text/css">
body {
   color: black;
   margin: 0px;
}
.breadcrumbs {
   margin-left:4px;
}

.ramadda-breadcrumbs {
   border: 0px #666 solid;
}
.ramadda-header, .breadCrumb {
  background:#efefef;
  border-bottom: 0px #aaa solid;
}

.ramadda-header {
  border-bottom: 0px #aaa solid;
}

.ramadda-footer {
   margin:0px;
   padding:0px;
   align:center;
   text-align:center;
   border-top: 1px #ccc solid;
}

.ramadda-outercontents {
   padding-top: 0px;
}

.ramadda-innercontent {
   padding-top: 0px;
}

.ramadda-menubar {
}

.ramadda-content {
  border: 0px #aaa solid;
}

.navlinks {
  margin-top:10px;
  border-bottom: 0px #444 solid;
}
.ramadda-header-links {
    font-size: 100%;
}

</style>
${headfinal}
</head>

<body>
<div class="ramadda-outercontents">
<div class="ramadda-content">
<div class="ramadda-innercontent">${content}</div>
</div>
</div>
<div class=ramadda-header>
<table border="0" width="100%" cellspacing="0" cellpadding="0"><tr valign="bottom">
<td width=90%>${header}</td>
<td width=10% align=right><div class=ramadda-breadcrumbs>${links}</div></td>
</tr></table>
</div>
<div class="ramadda-footer">
${footer}
${footer.acknowledgement}
${bottom}
</div>
</body>
</html>

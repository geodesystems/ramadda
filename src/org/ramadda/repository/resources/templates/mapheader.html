<!DOCTYPE html>
<html>
<head><title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" type="image/png" href="${cdnpath}/favicon.png"/>
<properties>
name=Map Header
id=mapheader
</properties>
${imports}
<style type="text/css">
:root {
    --header-height:100px;
}

.ramadda-header .ramadda-navbar {
    background:#fff;
    border-radius:var(--default-radius);
    margin:4px;
    padding:2px;
    padding-left:6px;
    padding-right:6px;        
    border:var(--basic-border);
}

.ramadda-header .ramadda-navbar:hover {
    border  :var(--highlight-border);
}



.ramadda-logo-image {height:55px;}
.ramadda-header {padding: 1px;padding-left: 6px;padding-right: 6px;}
.ramadda-breadcrumbs {border-bottom : 0px transparent solid;}
</style>
${headfinal}
</head>
<body>
<div class="ramadda-header">
<div style="font-size:80%;position:absolute;top:1px;left:50%;transform: translateX(-50%);">${pageheader}</div>
<table border="0" width="100%" cellspacing="0" cellpadding="0"><tr valign="bottom">
<td width="5%"><a href="${logo.url}"><img valign="bottom" class="ramadda-logo-image"  src="${logo.image}" ></a></td>
<td>${entry.header} </td>
<td align="right">${links}</td></tr></table>
</div>
<div class="ramadda-outercontents">
<div class="ramadda-innercontent">
${content}
</div>
<div class="ramadda-footer">
${footer}
${footer.acknowledgement}  
</div>
</div> 
${bottom}
</body>
</html>

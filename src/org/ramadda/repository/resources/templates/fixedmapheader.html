<!DOCTYPE html>
<html>
<head><title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<properties>
name=Fixed Map Header
id=fixedmapheader
</properties>
${imports}
${headfinal}
<style type="text/css">
.ramadda-header {
   z-index:900;
   position:fixed;
   padding: 1px;
   padding-left: 6px;
   padding-right: 6px;
   width:100%;
   left:0;
   top:0;
}
.ramadda-header-center {
    position: absolute;
    top:0px;
    left:50%;
    transform: translateX(-50%);
    font-size:150%;
    max-width:50%;
    overflow-x:hidden;
    white-space:nowrap; 
}
.ramadda-header-center a {
    text-decoration:none !important;
}
.ramadda-breadcrumbs {
    border-bottom : 0px transparent;
}
.ramadda-logo-image {
    height:55px;
}
/* the margin  should be a little more than the height of the logo image */
.ramadda-outercontents {
    margin-top:55px;
}
</style>

</head>
<body>
<div class="ramadda-header">
<div class="ramadda-header-center"></div>
<table border="0" width="100%" cellspacing="0" cellpadding="0"><tr valign="bottom">
<td width="5%"><a href="${logo.url}"><img valign="bottom" class="ramadda-logo-image"  src="${logo.image}" ></a></td>
<td>${entry.header}</td>
<td align=right>${links}</td>
</table>
</div>
<div class="ramadda-outercontents">
<div class="ramadda-innercontent">
${content}
</div> 
</div> 
<div class="ramadda-footer">
${footer}
<div class="ramadda-acknowledgement">
Powered by <a href="https://geodesystems.com">Geode Systems and RAMADDA</a>
</div>
</div>
${bottom}
</body>
</html>

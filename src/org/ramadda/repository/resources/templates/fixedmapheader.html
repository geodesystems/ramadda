<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<properties>
name=Fixed Map Header
id=fixedmapheader
</properties>
${imports}
${headfinal}
<link href="${cdnpath}/fixedmapheader.css"  rel="stylesheet"  type="text/css" />

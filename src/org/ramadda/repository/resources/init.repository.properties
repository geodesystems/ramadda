##
##These are some of the configuration properties you can set
##For more information see  https://ramadda.org/repository/userguide/keys.html
##

##If you want to set the site administrator password every time at start up then set:
#ramadda.admin=<user id>:<password>



##The default page template
#ramadda.html.template.default=facts
#ramadda.template.mobile=mobile


##
##JS and web resources
##

##import the js individually
#ramadda.js.all=false

##import the css individually
#ramadda.css.all=false

##Stream the output. This increases responsiveness
#ramadda.streamoutput=true

##don't use the minified versions of JS and CSS. for debugging
#ramadda.minified=false

##Should resources be cached in memory
#ramadda.cachehtdocs=true

##If true then uses a variety of CDNs for delivering web resources
#ramadda.cdnok=true


##
#ramadda.timezone=MST
#ramadda.date.format=yyyy-MM-dd HH:mm z
#ramadda.date.shortformat=yyyy-MM-dd

##Text for new users
#ramadda.user.agree=I have read and agree to the Geode Systems RAMADDA <a href="https://geodesystems.com/repository/userguide/license.html" target="_license" >End User License Agreement</a>


##Where to read data policies from
#ramadda.datapolicy.urls=${this}/datapolicy/v1/datapolicies.json,https://ramadda.org/datapolicy/v1/datapolicies.json


##Comma separated list of external web sites that RAMDDA can proxy out to
#ramadda.proxy.whitelist=https://clerkpreview.house.gov/.*,https://ramadda\.org.*



##API keys for uploading to /db/upload (or /measurements/url_create for CHORDS)
##Format:
##db.apikey.<THE API KEY>=ACL list. Either a comma separated list of entries or
##blank for all access
##
#db.apikey.foobar=



##where tesseract is installed - for OCR services
#ramadda.tesseract=/opt/homebrew/bin/tesseract


##Purple air sensors
#purpleair.api.key=
#purpleair.frequency=30


##For showing github checkins, etc
#github.token=




##For GPT access
#gpt.api.key=



##For accessing YT metadata
#youtube.api.key=


##For using google geocoding services
##geocoding, routing, etc
#google.key=

##For displaying streetview imagery
#google.streetview.key=

##For using here.com geocoding services
##geocoding and reverse geocoding, isoline & routing in the IMDV maps
#here.key=


##For using geocodeio services
##geocoding and reverse geocoding
#geocodeio.key=



##
##Various search provider keys
##
#webhose.api.key=
#enigma.api.key=
#wolfram.api.key=
#quandl.api.key=
#flickr.api.key=
#flickr.api.secret=
##For searching plos.org
#plos.api.key=


##Bureau of Labor Statistics API key
#bls.api.key=

##For accessing U.S. Census data
#census.api.key=


##When showing GTFS transit feeds this enables showing ubers and lyft cars in the area
#ramadda.uber.token=
#ramadda.lyft.clientid=
#ramadda.lyft.secret=


##For SMS sending
#twilio.accountsid=
#twilio.authtoken=
#twilio.phone=+15555551234




##PDF services
##See https://ramadda.org/repository/userguide/examples/pdfbox.sh
#service.pdfbox=/Users/jeffmc/bin/pdfbox.sh


##Location of ghostscript for generating thumbnails from PDFs
#https://www.ghostscript.com/
#service.gs=/usr/local/bin/gs



##Where imagemagic is installed for services on images
#service.imagemagick=/usr/local/bin


##where ffmpeg is installed
#service.ffmpeg=/usr/local/bin/ffmpeg



##Where jupyter is installed for rendering ipynb notebook files
#ramadda.jupyter.path=/Users/jeffmc/anaconda/bin/jupyter


##where ipython is installed for notebook services 
#service.ipython=/usr/local/bin/ipython



#Where GDAL is installed
#service.gdal=/usr/local/bin
#service.gdal.gdal_translate=/usr/local/bin/gdal_translate
#service.gdal.gdalinfo=/usr/local/bin/gdalinfo
#service.gdal.gdalwarp=/usr/local/bin/gdalwarp
#service.gdal.gdaldem=/usr/local/bin/gdaldem


##NetCDF Operators - NCO  - http://nco.sourceforge.net/
#service.nco.ncwa=/opt/local/bin/ncwa

##Climate data operators - https://code.zmaw.de/projects/cdo
#service.cdo=/opt/local/bin/cdo

##MB System Bathymetry  data - http://www.ldeo.columbia.edu/res/pi/MB-System/
#service.mb.mbinfo=/usr/local/bin/mbinfo

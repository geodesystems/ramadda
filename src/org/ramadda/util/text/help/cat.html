For example, with the following 2 files:

test1.csv:
<data>
name1,value1
foo,1
bar,2
</data>

test2.csv:
<data>
name2,value2,value3
xxx,1,3
yyy,2,7
</data>

Calling:
seesv: -cat test1.csv test2.csv

Would result in an out file:
<data>
name1,value1,name2,value2,value3
foo,1,xxx,1,3
bar,1,yyy,2,7
</data>

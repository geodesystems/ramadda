The mode fuzzy:threshold uses the
<a href="https://github.com/xdrop/fuzzywuzzy">Fuzzywuzzy</a> package which is based on the
<a href="https://github.com/seatgeek/fuzzywuzzy">FuzzyWuzzy Python</a> algorithm which uses
the <a href="https://en.wikipedia.org/wiki/Levenshtein_distance">Levenshtein distance</a>
to calculate similarity between strings.

<!DOCTYPE html>
<html>
<head><title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" type="image/x-icon" href="${root}/sdn/landknowledge.ico">
<link rel="shortcut icon" type="image/png" href="${cdnpath}/favicon.png"/>
<properties>
name=Land Knowledge Template
id=landknowledge
</properties>
${imports}
<style type="text/css">
  .ramadda-header {
      height:65px;
      border-bottom:1px solid #ccc;
      padding: 1px;
      padding-left: 6px;
      padding-right: 6px;}
.ramadda-breadcrumbs {border-bottom : 0px transparent solid;}
.ramadda-user-menu i {color:#888;}

.landknowledge-pageheader .ramadda-navbar {
    position:absolute;
    top:4px;
    left:50%;
    transform: translateX(-50%);
    display:inline-block;
}

.ramadda-navbar-link {
    color:#000;
}

</style>
${headfinal}
</head>
<body>
<div class="ramadda-header">
<div class="landknowledge-pageheader">${pageheader}</div>
<div style="position:absolute;right:5px;bottom:0px;">${links}</div>
<div style="position:absolute;left:5px;top:0px;">
<a href="https://landknowledge.org"><img valign="bottom" width=250px class=""  src="${root}/landknowledge/landknowledge.png" ></a>
</div>
<div style="position:absolute;left:5px;bottom:0px;">${entry.header}</div>
</div>
<div class="ramadda-outercontents">
<div class="ramadda-innercontent">
${content}
</div>
</div> 
<div class="ramadda-footer">
${footer}
${footer.acknowledgement}
</div>
${bottom}
</body>
</html>

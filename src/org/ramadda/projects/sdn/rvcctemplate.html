<!DOCTYPE html>
<html>
<head><title>${title}</title>
<link rel="icon" type="image/x-icon" href="${root}/sdn/rvcc.ico">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" type="image/png" href="${cdnpath}/favicon.png"/>
<properties>
name=RVCC Template
id=rvcc
</properties>
${imports}
<style type="text/css">
:root {--header-height:100px;}

.rvcc-title {
    font-size:130%;
    text-shadow:1px 1px 0 #000;
    left:50%;
    transform: translateX(-50%);
    top:0px;
    position:absolute;
}

.rvcc-logo-image {
    margin-top:5px;
    border-radius:50%;
    background:#F4B942;
    opacity:0.6;
    width:80px;
}

.rvcc-footer, .rvcc-pageheader .ramadda-navbar {
    padding:4px;
    border-radius:var(--default-radius);
    border:1px solid #2A78B7;
    background:#F4B942;
    opacity:0.8;
    text-align:center;
}


.rvcc-pageheader .ramadda-navbar {
    position:absolute;
    top:40px;
    left:50%;
    transform: translateX(-50%);
    display:inline-block;
}

.ramadda-navbar-link {
    color:#2A78B7;
}



.breadcrumb-delimiter, .breadCrumb ul li {
    background: url(${htdocs}/icons/arrow_right_white.png) no-repeat 100% center;
}
.ramadda-header {
    border-bottom: 1px solid #666;
    background-image: url(${htdocs}/sdn/rvccbg2.png);    
    background-repeat: no-repeat;
    background-size: 100% 100%;
    padding: 1px;padding-left: 6px;padding-right: 6px;
}
.ramadda-footer {
    background-image: url(${htdocs}/sdn/rvccfull.png);    
    background-repeat: no-repeat;
    background-size: 100% auto;
}
.ramadda-header a, .ramadda-breadcrumbs-list a {
    color:#F4B942 !important;
}
.rvcc-color {
    color:#F4B942 !important;
}
.ramadda-user-menu i {
    color:#aaa !important;
}

.rvcc-background-coast {
background-color: rgba(255, 255, 255, 0.1);
background:url(${htdocs}/sdn/rvcccoastbg.png)  no-repeat 100% center;
background-size: 100% 100%;
}

.ramadda-user-menu {
    background:#A9C6DD;
    background:transparent;
}


img.ramadda-user-menu-image {
    border:1px solid #ccc;
}

.ramadda-user-menu-popup {
    background: #fff !important;
}


.ramadda-breadcrumbs {border-bottom : 0px transparent solid;}
.ramadda-user-menu i {color:#888;}
</style>
${headfinal}
</head>
<body>
<div class="ramadda-header">
<table border="0" width="100%" cellspacing="0" cellpadding="0">
<tr valign="bottom">
<td width="60%" style='position:relative;'>
<a target=_other href="https://www.rvcchub.org">
<img title="Go to Rising Voices, Changing Coasts"
       class="rvcc-logo-image" valign="bottom" src="${htdocs}/sdn/rvcclogo.png" ></a>
</td>
<td style="position:relative;" align="right"><div style="position:absolute;top:5px;right:5px;">${links}</div></td></tr></table>
<div class="rvcc-title">
  <a href="${root}"
     style="text-align:center;text-decoration:none;font-size:120%">Rising Voices, Changing Coasts Testbed</a>
</div>
<div class="rvcc-pageheader">${pageheader}</div>
<div style="">${entry.header}</div>
</div>
<div class="ramadda-outercontents">
<div class="ramadda-innercontent">
${content}
</div>
</div> 
<div class="ramadda-footer">
${footer}
<center class="rvcc-footer ramadda-navbar-link"   style="font-weight:bold;">
Coastlines and People Hubs for Research and Broadening Participation (CoPe) program, NSF award number 2103843
</center>
<br>
${footer.acknowledgement}
</div>
${bottom}
</body>
</html>

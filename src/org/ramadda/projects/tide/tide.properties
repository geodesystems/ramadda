#Specify the location of the text file used to create the description and children
#entries of the top-level entry on intiail installation
ramadda.install.initdescription=/org/ramadda/projects/tide/initdesc.txt
ramadda.install.initentries=/org/ramadda/projects/tide/initentries.xml

#This defines the default page template
ramadda.html.template.default=tide

#This is the initial registry server
ramadda.registry.servers=https://ramadda.org/repository
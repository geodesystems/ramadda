<!DOCTYPE html>
<html>
<head><title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" type="image/png" href="${cdnpath}/favicon.png"/>
<properties>
name=KBOCC Template
id=kbocc
</properties>
${imports}
<style type="text/css">
  :root {
      --kbocc-logo-width:200px;
      --header-height:100px;
 }

.kbocc-pageheader {
    position:absolute;
    top:10px;
    left:50%;    
    transform: translateX(-50%);
 }
.ramadda-header-floating .ramadda-navbar, .kbocc-pageheader .ramadda-navbar {
    font-size:80%;
    padding:2px;
    padding-left:6px;
    padding-right:6px;        
    border-radius:var(--default-radius);
    border:var(--basic-border);
    background:#fff;
    opacity:1;
    text-align:center;
}

.ramadda-logo-image {
    width:var(--kbocc-logo-width);
}
.ramadda-header {
    height:var(--header-height);
    padding: 1px;padding-left: 6px;padding-right: 6px;
}
.ramadda-breadcrumbs {border-bottom : 0px transparent solid;}
.ramadda-user-menu i {color:#888;}
</style>
${headfinal}
</head>
<body>
<div class="ramadda-header">
<div style="position:absolute;left:10px;top:10px;">
<a href="https://www.kbocc.edu/">
<img class="ramadda-logo-image"  src="${root}/kbocc/kbocclogo.png" ></a>
</div>
<div class="kbocc-pageheader">${pageheader}</div>
<div style="position:absolute;left:var(--kbocc-logo-width);margin-left:20px;bottom:0px;">
<a href="/repository/a/kbocc" style="text-decoration:none;xccolor:#fff;font-size:130%">
KBOCC RAMADDA Repository</a>
</div>
<div style="position:absolute;right:10px;bottom:0px;">${links}</div>
</div>
<div style="border-bottom:1px solid #ccc;">${entry.header}</div>
<div class="ramadda-outercontents">
<div class="ramadda-innercontent">
${content}
</div>
</div> 
<div class="ramadda-footer">
${footer}
${footer.acknowledgement}
</div>
${bottom}
</body>
</html>

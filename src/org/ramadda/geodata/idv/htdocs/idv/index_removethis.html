<title> IDV Grid Visualizations</title>
</head>
<body>
The IDV plugin in RAMADDA provides the ability to generate images from grid data files.

<p>
When running in RAMADDA the IDV plugin creates an "idv" directory in the ramadda home dir. It uses
this directory for local storage and to look for any IDV plugins (e.g., color tables, maps, etc).

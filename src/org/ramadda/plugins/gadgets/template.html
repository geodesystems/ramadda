<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
     new TWTR.Widget({
             version: 2,
             type: 'search',
             search: '${string}',
             interval: 6000,
             title: '${title}',
             subject: '${caption}',
             width: ${width},
             height: ${height},
             theme: {
                 shell: {
                     background: '#8ec1da',
                     color: '#ffffff'
                 },
                 tweets: {
                     background: '#ffffff',
                     color: '#444444',
                     links: '#1985b5'
                 }
             },
             features: {
                 scrollbar: false,
                 loop: true,
                 live: true,
                 hashtags: true,
                 timestamp: true,
                 avatars: true,
                 toptweets: true,
                 behavior: 'default'
             }
         }).render().start();
</script>


<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Maps</title>
</head>
<body>
<div style="height: 500px; border:2px #888888 solid;" id="map"></div>

<link href="//repository/openlayers/theme/default/style.css"  rel="stylesheet"  type="text/css" />
<link href="//repository/openlayers/theme/default/google.css"  rel="stylesheet"  type="text/css" />
<script src="//repository/openlayers/OpenLayers.js" ></script>
<script src="//repository/maputils.js" ></script>
<script src="//repository/ramaddamap.js" ></script>

<script type="text/JavaScript" >
  var lat = util.getUrlArg('lat');
  var lon = util.getUrlArg('lon');
  var initLocation = new OpenLayers.LonLat(-104, 40);
  if(lat && lon) {
       initLocation = new OpenLayers.LonLat(lon, lat);
  }
  var map = new RepositoryMap('map',
  {'initialLocation': initLocation,
  'mapLayers': [map_ms_shaded, map_ms_aerial,  map_wms_topographic, map_wms_openlayers]
}
);
  map.initMap(false);
  var zoom = util.getUrlArg('zoom');
  if(zoom) {
      map.getMap().zoomTo(zoom);
  }

  map.addMarker("marker", initLocation, null,"here");
</script>

</body>
</html>

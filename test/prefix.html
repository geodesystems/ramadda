<script  type='text/JavaScript'>
  var errorCnt = 0;
  function doError(name,prefix) {
      name = "<a href='#" + name+"'>" + name +"</a>";
      var ele = document.getElementById('header');
      if (errorCnt>0) 
	  ele.innerHTML=ele.innerHTML+"&nbsp;|&nbsp;";
      else
	  ele.innerHTML="Had console output: "; 
      errorCnt++;
      ele.innerHTML=ele.innerHTML+name +"&nbsp;";
  }
  </script>

<script  type="text/JavaScript"  >
  $(document).ready(function() {
      let html = SPACE;
      let w = 400;
      html+=HU.span([ATTR_CLASS,HU.classes('test-smaller',CLASS_CLICKABLE)],'Smaller');
      html+=SPACE1;
      html+=HU.span([ATTR_CLASS,HU.classes('test-bigger',CLASS_CLICKABLE)],'Bigger');
      $('h2').append(html);
      let apply = () =>{
	  $('.test-gridbox').css('width',HU.px(w));
	  $('.test-gridbox').css('max-width',HU.px(w));	  
      }
      $('.test-bigger').click(()=>{
	  w+=100;
	  apply();
      });
      $('.test-smaller').click(()=>{
	  w-=100;
	  if(w<100) w=100;
	  apply();
      });      
  });
</script>
